	<h3>See pyscript in action</h3>

    The below greeting uses python's random module to greet you. Reload the page to see it in action.

    <h4>
    <script type="py">
        from pyscript import display
        import random

        greetings = ["Hello, World!", "Hi there!", "Greetings!", "Salutations!", "Bonjour!", "Hola!"]
        random_greeting = random.choice(greetings)

        display(random_greeting)
    </script>
